
<div id="content">
    <div class="row">
        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-1" data-widget-editbutton="false" data-widget-sortable="false">

                <header>
                    <h2>PF Interest Conguration History </h2>
                </header>
                <!-- widget div-->
                <div>

                    <div class="jarviswidget-editbox">


                    </div>

                    <div class="widget-body no-padding">
                        <div class="ssv-search">
                            <input [(ngModel)]="searchText" placeholder="Search.." class="advancedSearchTextbox">
                            <button><i class="fa fa-search"></i></button>
                        </div>


                        <p></p>

                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Action</th>
                                    <th>
                                       Interest Code
                                    </th>
                                    <th>
                                        Interest Rate(%)
                                    </th>
                                    <th>
                                        Interest Calculation Day
                                    </th>
                                    <th>
                                        Effective From Date
                                    </th>
                                    <th>
                                        Effective To Date
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let pfConfig of pfConfigList">
                                    <td>
                                        <a *ngIf="pfConfig.status == 1" (click)="onEditClick(pfConfig)" title="Edit" class="txt-color-red"><i class="fa fa-recycle"></i></a>
                                        <a (click)="onViewClick(pfConfig)" title="View" class="txt-color-red"><i class="fa fa-check-square-o fa-lg"></i></a>
                                    </td>
                                    <td>{{pfConfig.interestCode}}</td>
                                    <td>{{pfConfig.interestRate}}</td>
                                    <td>{{pfConfig.interestCalculationDay}}</td>
                                    <td>{{pfConfig.effectiveDateFromString}}</td>
                                    <td>{{pfConfig.effectiveDateToString}}</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="6">
                                        <div *ngIf="pfConfigList.length>0">
                                            <ngb-pagination [collectionSize]="totalRows" [(pageSize)]="pageSize" [(page)]="page" (pageChange)="changePage($event)" [boundaryLinks]="true"></ngb-pagination>
                                        </div>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </article>
    </div>
</div>
